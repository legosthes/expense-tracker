<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/style.css'%}">
    <title>Budget</title>
</head>
<body>
    <header class="shadow-md w-full">
        <nav class=" text-sky-500 h-16 flex flex-row items-center gap-5 mx-5">
            {%if user.is_authenticated%}
            <span>Hi {{user.username}}!</span>
            <a href="{%url 'accounts:accounts'%}">Accounts</a>
            <a href="{%url 'sessions:logout'%}">Logout</a>
            {%else%}
            <a href="{%url 'users:register'%}">Register</a>
            <a href="{%url 'sessions:new'%}">Login</a>
            {%endif%}
        </nav>
    </header>

    <div class="mx-5 w-full">
    {% block content %} {% endblock %}
    </div>
</body>
</html>
