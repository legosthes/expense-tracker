<div id="new_account" class="bg-gray-600/50 w-full h-screen fixed grid place-content-center z-50" hx-on:click='document.getElementById("new_account").remove()'>
    <div class="w-lg" hx-on:click="event.stopPropagation()">
        <div class="flex flex-col shadow-xl p-5 rounded-2xl bg-white">
            <h1 class="text-3xl text-primary font-bold">New Account</h1>
            <form action="{%url 'accounts:accounts'%}" method="post">
                <input type="hidden" name="_method" value="account" />
                {% csrf_token %}
                {%for field in form%}
                <div class="mt-3 font-bold text-xl">{{field.label_tag}}</div>
                <div class="mt-3 w-full">{{field}}</div>
                {%endfor%}

                <button class="btn btn-primary mt-3 rounded-3xl px-4 h-12 w-full cursor-pointer transition-all duration-300 ease-in-out">Add</button>
            </form>
        </div>

    </div>

</div>
