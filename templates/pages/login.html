{%extends 'layouts/default.html' %}

{%block content%}

<h1 class="text-5xl text-primary font-bold">Login</h1>

<div class="flex flex-col gap-5 shadow-xl p-5 rounded-2xl w-1/2">
    <form action="{%url 'sessions:create'%}" method="post">
    {% csrf_token %}
    {%for field in form%}
    <div class="mt-3">{{field.label_tag}}</div>
    <div class="mt-3">{{field}}</div>
    {%endfor%}

    <button class="mt-3 rounded-3xl bg-primary px-4 h-12 w-1/2 cursor-pointer transition-all duration-300 ease-in-out hover:bg-[#4c92b9]">Submit</button>

    </form>
</div>





{%endblock%}
