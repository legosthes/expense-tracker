{%extends 'layouts/default.html' %}

{%block content%}

<h1 class="text-5xl text-primary font-bold">Accounts</h1>

{%for account in accounts%}
<div class="flex flex-row gap-5 mt-4 w-full">
    <div class="w-1/3 border-1 border-secondary rounded-2xl p-3 flex flex-col items-left hover:bg-secondary hover:text-white transition-all duration-300">
        <h2>{{account.name}}</h2>
        <span class="text-3xl font-bold mt-3">{{account.currency}} {{account.init_amount}}</span>
    </div>
    <div>
        <button class="border-1 btn btn-outline btn-accent rounded-2xl h-full text-base transition-all duration-300">Create Account</button>
    </div>
</div>
{%endfor%}

<h1 class="text-5xl text-primary font-bold mt-5">Transactions</h1>


{%endblock%}
