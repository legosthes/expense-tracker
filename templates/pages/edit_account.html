<div id="edit_account" class="bg-gray-600/50 w-full h-screen fixed grid place-content-center z-50" hx-on:click='document.getElementById("edit_account").remove()'>
    <div class="w-lg" hx-on:click="event.stopPropagation()">
        <div class="flex flex-col shadow-xl p-5 rounded-2xl bg-white">
            <h1 class="text-3xl text-primary font-bold">Edit Account</h1>
            <form action="{%url 'accounts:update_account' user.id account.id%}" method="post">
                {% csrf_token %}
                {%for field in form%}
                <div class="mt-3 font-bold text-xl">{{field.label_tag}}</div>
                <div class="mt-3 w-full">{{field}}</div>
                {%endfor%}

                <button class="btn btn-secondary mt-3 rounded-3xl px-4 h-12 w-full cursor-pointer transition-all duration-300 ease-in-out">Save</button>
            </form>

            <form hx-post="{%url 'accounts:delete_account' user.id account.id%}" method="post" hx-confirm="Are you sure you want to delete {{account.name}}?">
                {% csrf_token %}
                <button class="btn btn-warning mt-3 rounded-3xl px-4 h-12 w-full cursor-pointer transition-all duration-300 ease-in-out">Delete</button>
            </form>

        </div>

    </div>

</div>
